<html>

<body>
    <input type = "button" onclick = "EvenOdd()" value = "Fun with numbers">  
</body>
<script>
    function EvenOdd() {
        var arr = [1, 2, 3, 4, 5, 6];

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                console.log(arr[i] + ' is an Even number');
            }
            else{
               console.log(arr[i] + ' is an Odd number');
            }
        }
    }

    
</script>
